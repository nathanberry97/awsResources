name: Lint aws resources

on:
    pull_request:
        branches: [main]

jobs:
    Deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install pre-commit Dependencies
              run: |
                  pip install pre-commit
                  make setup

            - name: Validate pre-commit
              run: |
                  pre-commit run --all
